<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto BRL - Gestão Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, Timestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Mantendo suas chaves originais do Firebase
        const FIREBASE_USER_CONFIG = {
            apiKey: "AIzaSyCai6niQ2r0_DuVESfu0fzbTNe6l7NePXk", 
            authDomain: "meu-ponto-app-bada8.firebaseapp.com", 
            projectId: "meu-ponto-app-bada8", 
            storageBucket: "meu-ponto-app-bada8.firebasestorage.app", 
            messagingSenderId: "498041645872",
            appId: "1:498041645872:web:0248fd4c13dcbc8162f6f5" 
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : FIREBASE_USER_CONFIG;
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId;
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Identificador fixo para uso direto (pode ser alterado para multiusuário no futuro)
        const currentUserId = "usuario_principal"; 

        const VALOR_HORA_NORMAL = 11.27; 
        const VALOR_HORA_EXTRA = VALOR_HORA_NORMAL * 1.5;
        const JORNADA_DIARIA_MINUTOS = 420; 

        let allEntries = [];
        let currentMonthKey = ''; 
        let unsubscribe = null;

        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);
        const tToM = (t) => { if (!t || !t.includes(':')) return null; const [h, m] = t.split(':').map(Number); return (h * 60) + m; };
        const mToT = (m) => { const absM = Math.abs(m); const h = Math.floor(absM / 60); const min = Math.floor(absM % 60); return `${String(h).padStart(2, '0')}:${String(min).padStart(2, '0')}`; };

        const calculateDayStats = (e1, s1, e2, s2) => {
            const cI = (start, end) => {
                const mS = tToM(start), mE = tToM(end);
                if (mS === null || mE === null) return 0;
                return mE < mS ? (1440 - mS) + mE : mE - mS;
            };
            let totalMin = cI(e1, s1) + cI(e2, s2);
            if (totalMin === 0 && e1 && s2) totalMin = cI(e1, s2);
            const normalMin = Math.min(totalMin, JORNADA_DIARIA_MINUTOS);
            const extraMin = Math.max(0, totalMin - JORNADA_DIARIA_MINUTOS);
            return { 
                totalMin, 
                normalMin, 
                extraMin, 
                ganhoExtra: (extraMin/60)*VALOR_HORA_EXTRA, 
                ganhoTotal: ((normalMin/60)*VALOR_HORA_NORMAL) + ((extraMin/60)*VALOR_HORA_EXTRA) 
            };
        };

        function initDataListener() {
            if (unsubscribe) unsubscribe();
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'registros_horario'));
            unsubscribe = onSnapshot(q, snap => {
                allEntries = [];
                snap.forEach(d => allEntries.push({ ...d.data(), id: d.id }));
                if (!currentMonthKey) {
                    const n = new Date();
                    currentMonthKey = `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}`;
                }
                renderMonthTabs();
                renderApp();
                document.getElementById('loading-overlay').classList.add('hidden');
            });
        }

        window.addNewRow = async () => {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const stats = calculateDayStats('08:00', '12:00', '13:00', '16:00');
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'registros_horario', todayStr.replace(/-/g,'_')), {
                date: todayStr, entrada1: '08:00', saida1: '12:00', entrada2: '13:00', saida2: '16:00',
                totalMinutes: stats.totalMin, extraMinutes: stats.extraMin, normalMinutes: stats.normalMin,
                ganhoDiario: stats.ganhoTotal, ganhoExtraDiario: stats.ganhoExtra,
                updatedAt: Timestamp.now()
            });
        };

        window.handleInput = async (e) => {
            const row = e.target.closest('tr');
            const d = row.querySelector('[name=date]').value;
            const e1 = row.querySelector('[name=e1]').value, s1 = row.querySelector('[name=s1]').value;
            const e2 = row.querySelector('[name=e2]').value, s2 = row.querySelector('[name=s2]').value;
            const stats = calculateDayStats(e1, s1, e2, s2);
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'registros_horario', d.replace(/-/g,'_')), {
                date: d, entrada1: e1, saida1: s1, entrada2: e2, saida2: s2,
                totalMinutes: stats.totalMin, extraMinutes: stats.extraMin, normalMinutes: stats.normalMin,
                ganhoDiario: stats.ganhoTotal, ganhoExtraDiario: stats.ganhoExtra,
                updatedAt: Timestamp.now()
            }, { merge: true });
        };

        window.maskTime = (e) => {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length >= 4) {
                v = v.substring(0, 4);
                e.target.value = v.substring(0, 2) + ":" + v.substring(2, 4);
                window.handleInput(e);
            } else { e.target.value = v; }
        };

        window.switchTab = (key) => { currentMonthKey = key; renderMonthTabs(); renderApp(); };

        function renderMonthTabs() {
            const tabsContainer = document.getElementById('month-tabs');
            const monthsFound = [...new Set(allEntries.map(e => e.date.substring(0, 7)))];
            const nowKey = new Date().toISOString().substring(0, 7);
            if (!monthsFound.includes(nowKey)) monthsFound.push(nowKey);
            monthsFound.sort().reverse();
            tabsContainer.innerHTML = monthsFound.map(key => {
                const [year, month] = key.split('-');
                const name = new Date(year, month - 1).toLocaleString('pt-BR', { month: 'short' });
                const active = currentMonthKey === key ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'bg-white/80 text-stone-500 border border-stone-100';
                return `<button onclick="window.switchTab('${key}')" class="px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase transition-all ${active}">${name} ${year}</button>`;
            }).join('');
        }

        function renderApp() {
            const tbody = document.getElementById('table-body');
            const filtered = allEntries.filter(e => e.date.startsWith(currentMonthKey));
            tbody.innerHTML = '';
            let tN = 0, tE = 0, tGE = 0, tGT = 0;
            filtered.sort((a,b) => b.date.localeCompare(a.date)).forEach(d => {
                const s = calculateDayStats(d.entrada1, d.saida1, d.entrada2, d.saida2);
                tN += s.normalMin; tE += s.extraMin; tGE += s.ganhoExtra; tGT += s.ganhoTotal;
                tbody.innerHTML += `
                    <tr class="border-b border-stone-100 group hover:bg-indigo-50/20 transition-colors">
                        <td class="p-6"><input type="date" name="date" value="${d.date}" onchange="window.handleInput(event)" class="bg-transparent font-bold text-stone-700 text-xs outline-none"></td>
                        <td class="p-6 text-center"><input type="text" maxlength="5" name="e1" value="${d.entrada1||''}" oninput="window.maskTime(event)" class="w-20 text-center bg-white border border-stone-200 rounded-xl py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-500/20"></td>
                        <td class="p-6 text-center"><input type="text" maxlength="5" name="s1" value="${d.saida1||''}" oninput="window.maskTime(event)" class="w-20 text-center bg-white border border-stone-200 rounded-xl py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-500/20"></td>
                        <td class="p-6 text-center"><input type="text" maxlength="5" name="e2" value="${d.entrada2||''}" oninput="window.maskTime(event)" class="w-20 text-center bg-white border border-stone-200 rounded-xl py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-500/20"></td>
                        <td class="p-6 text-center"><input type="text" maxlength="5" name="s2" value="${d.saida2||''}" oninput="window.maskTime(event)" class="w-20 text-center bg-white border border-stone-200 rounded-xl py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-500/20"></td>
                        <td class="p-6 text-center font-bold text-stone-400 text-[10px]">${mToT(s.totalMin)}</td>
                        <td class="p-6 text-center font-black text-amber-600 text-[10px]">${mToT(s.extraMin)}</td>
                        <td class="p-6 text-right font-black text-amber-700 text-[11px]">${formatBRL(s.ganhoExtra)}</td>
                        <td class="p-6 text-right font-black text-indigo-900 text-[11px]">${formatBRL(s.ganhoTotal)}</td>
                        <td class="p-6 text-center"><button onclick="window.del('${d.id}')" class="opacity-0 group-hover:opacity-100 text-stone-300 hover:text-red-500 transition-all">✕</button></td>
                    </tr>`;
            });
            document.getElementById('t-n').textContent = mToT(tN);
            document.getElementById('t-e').textContent = mToT(tE);
            document.getElementById('t-ge').textContent = formatBRL(tGE);
            document.getElementById('t-gt').textContent = formatBRL(tGT);
        }

        window.del = async (id) => { if(confirm("Apagar registro?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'registros_horario', id)); };

        // Inicia escuta de dados ao carregar
        window.addEventListener('DOMContentLoaded', initDataListener);
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px); background-size: 24px 24px; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen text-stone-800">
    <div id="loading-overlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black tracking-widest uppercase">Carregando Banco de Dados...</p>
    </div>

    <div class="max-w-6xl mx-auto py-10 px-6">
        <header class="flex justify-between items-center mb-12 glass p-6 rounded-[2.5rem] shadow-sm">
            <div class="flex items-center gap-5">
                <div class="w-16 h-16 bg-indigo-600 rounded-[1.5rem] flex items-center justify-center shadow-lg rotate-3">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2.5" stroke-linecap="round"></path></svg>
                </div>
                <div>
                    <h1 class="font-black text-indigo-950 text-2xl italic tracking-tighter">PONTO.BRL</h1>
                    <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">Controle de Frequência Profissional</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-black text-stone-400 uppercase tracking-widest">Nuvem Ativa</span>
            </div>
        </header>

        <nav id="month-tabs" class="flex gap-3 mb-10 overflow-x-auto no-scrollbar pb-2"></nav>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="glass p-8 rounded-[3rem] shadow-sm">
                <p class="text-[9px] font-black text-stone-400 uppercase tracking-widest mb-3">Horas Normais</p>
                <p id="t-n" class="text-4xl font-black text-indigo-600 tracking-tighter">00:00</p>
            </div>
            <div class="glass p-8 rounded-[3rem] shadow-sm border-l-4 border-amber-400">
                <p class="text-[9px] font-black text-amber-500 uppercase tracking-widest mb-3">Horas Extras</p>
                <p id="t-e" class="text-4xl font-black text-amber-600 tracking-tighter">00:00</p>
            </div>
            <div class="glass p-8 rounded-[3rem] shadow-sm border-l-4 border-amber-400">
                <p class="text-[9px] font-black text-amber-500 uppercase tracking-widest mb-3">Ganhos Extras</p>
                <p id="t-ge" class="text-4xl font-black text-amber-700 tracking-tighter">R$ 0,00</p>
            </div>
            <div class="bg-indigo-950 p-8 rounded-[3rem] shadow-2xl ring-8 ring-indigo-50">
                <p class="text-[9px] font-black text-indigo-300 uppercase tracking-widest mb-3 text-center">Total Previsto</p>
                <p id="t-gt" class="text-4xl font-black text-white tracking-tighter text-center">R$ 0,00</p>
            </div>
        </div>

        <div class="glass rounded-[3.5rem] border border-white shadow-2xl shadow-indigo-100/50 overflow-hidden mb-16">
            <div class="p-10 border-b border-stone-100/50 flex justify-between items-center bg-white/40">
                <div>
                    <h2 class="font-black text-indigo-950 text-2xl tracking-tight mb-1">Folha de Frequência</h2>
                    <p class="text-[10px] text-stone-400 font-bold uppercase tracking-[0.2em]">Sincronização Cloud Realtime</p>
                </div>
                <button onclick="window.addNewRow()" class="bg-indigo-600 text-white px-10 py-4 rounded-[1.8rem] text-xs font-black shadow-[0_15px_30px_-10px_rgba(79,70,229,0.5)] hover:bg-indigo-700 active:scale-95 transition-all">+ NOVO REGISTRO</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left min-w-[1000px]">
                    <thead class="bg-stone-50/40 border-b border-stone-100/50 text-stone-400 font-black text-[9px] uppercase tracking-widest">
                        <tr>
                            <th class="p-8">Data</th><th class="p-8 text-center">E1</th><th class="p-8 text-center">S1</th>
                            <th class="p-8 text-center">E2</th><th class="p-8 text-center">S2</th><th class="p-8 text-center">Total</th>
                            <th class="p-8 text-center text-amber-600">Extra</th><th class="p-8 text-right">R$ Extra</th>
                            <th class="p-8 text-right text-indigo-950 font-black">R$ Total</th><th class="p-8"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
